    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['line']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Expenses', 2342],
          ['Income1', 4700],
          ['Income2', 4200],
        ]);

        // Set chart options
        var options = {
                       'width':500,
                       'height':500,
					   'pieHole': 0.6,
					   'colors': ['#83d7f2', '#4c5a5e', '#1a589f'],
					   'legend': {position: 'top'}};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
	  }

	  function drawChart2(){
		// Create the data table.
      var data2 = new google.visualization.DataTable();
      data2.addColumn('number', 'Month');
      data2.addColumn('number', 'Income');
      data2.addColumn('number', 'Expenses');

      data2.addRows([
        [1,  37.8, 80.8],
        [2,  30.9, 69.5],
        [3,  25.4,   57],
        [4,  11.7, 18.8],
        [5,  11.9, 17.6],
        [6,   8.8, 13.6],
        [7,   7.6, 12.3],
        [8,  12.3, 29.2],
        [9,  16.9, 42.9],
        [10, 12.8, 30.9],
        [11,  5.3,  7.9],
        [12,  6.6,  8.4],
      ]);

      var options2 = {

        width: 500,
        height: 300,
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        },
		legend: {position: 'none'},
		hAxis:{
		   ticks:[{v:0, f:'jan'}, {v:1, f:'feb'}, 'march', 'april', 'may', 'june', 'july', 'august', 'september', 'october', 'november']
		}
      };

      var chart2 = new google.charts.Line(document.getElementById('chart_savings'));
      chart2.draw(data2, google.charts.Line.convertOptions(options2));
      }
